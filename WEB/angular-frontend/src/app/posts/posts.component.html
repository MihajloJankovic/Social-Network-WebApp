<div *ngFor="let post of posts" style="border-style: solid;border-color: brown;width: fit-content;margin-left: auto;margin-right: auto">
  <label>User :  </label>
  <label>{{post.user}}</label>
  <br>
  <label>Post DateTime :  </label>
  <label>{{post.dat}}</label>
<br>
  <label>Post Text :  </label>
  <label>{{post.tekst}}</label>
  <br>
    <button (click)="getElementId($event)" id="{{post.id}}" >delete</button>
  <button (click)="getElementId($event)" id="{{post.id}}" style="margin-left: 20px;margin-top: 10px;">edit</button>
  <br>
  <br>
</div>
