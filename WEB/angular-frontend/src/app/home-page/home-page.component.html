<form [formGroup]="forma" (ngSubmit)="onSubmit()">
<div  class="container">

  <select name="group" id="group" formControlName="sGroup">
    <option [ngValue]="null" disabled>Select Where to post</option>
    <option [ngValue]="0" >My Profile</option>
    <option *ngFor="let country of groups" [ngValue]="country.id">{{country.name}}</option>
  </select>
  <label>Post Text : </label>
  <input type="text"  formControlName="post"  name="post" required>


  <br>
  <button type="submit">Post</button>

  <br>


</div>
</form>
